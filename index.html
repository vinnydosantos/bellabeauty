<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Beauty - Assistente Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .salon-logo {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            margin: 15px;
            text-align: center;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px 18px 18px 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-field:focus {
            border-color: #ff6b9d;
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .quick-options {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 15px;
        }

        .quick-option {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 11px;
            cursor: pointer;
            flex: 1;
            min-width: calc(50% - 3px);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .quick-option:hover {
            transform: translateY(-2px);
        }

        .reservation-form {
            background: #f8f9fa;
            border: 2px solid #ff6b9d;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
        }

        .reservation-form h4 {
            color: #ff6b9d;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-row input, .form-row select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
        }

        .reservation-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .reservation-success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="salon-logo">üíá‚Äç‚ôÄÔ∏è</div>
            <h1 id="salonName">Bella Beauty</h1>
            <p>Seu assistente virtual de beleza</p>
        </div>

        <div id="apiError" class="error-message" style="display: none;">
            <strong>‚ö†Ô∏è Chatbot n√£o configurado</strong><br>
            O administrador precisa configurar a API no Dashboard Admin.
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="bot-avatar">üå∏</div>
                <div class="message-content">
                    Ol√°! Bem-vinda ao Bella Beauty! ‚ú®<br><br>
                    Como posso te ajudar hoje?
                </div>
            </div>
            <div class="quick-options">
                <button class="quick-option" onclick="sendQuickMessage('Quais servi√ßos voc√™s oferecem?')">Servi√ßos</button>
                <button class="quick-option" onclick="sendQuickMessage('Qual o hor√°rio de funcionamento?')">Hor√°rios</button>
                <button class="quick-option" onclick="sendQuickMessage('Quero fazer uma reserva')">Fazer Reserva</button>
                <button class="quick-option" onclick="sendQuickMessage('Quero consultar minhas reservas')">Minhas Reservas</button>
                <button class="quick-option" onclick="sendQuickMessage('Tem alguma promo√ß√£o?')">Promo√ß√µes</button>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" class="input-field" id="messageInput" placeholder="Digite sua mensagem...">
                <button class="send-button" id="sendButton" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes do sal√£o
        let salonConfig = {
            name: "Bella Beauty",
            address: "Rua das Flores, 123 - Centro", 
            phone: "(11) 99999-9999",
            services: [
                { name: "Corte feminino", price: "R$ 45-80", description: "Corte personalizado" },
                { name: "Corte masculino", price: "R$ 25-35", description: "Corte moderno" },
                { name: "Manicure", price: "R$ 25", description: "Cuidados para as unhas" },
                { name: "Pedicure", price: "R$ 30", description: "Cuidados para os p√©s" }
            ],
            promotions: [],
            reservations: []
        };

        // Elementos DOM
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const apiError = document.getElementById('apiError');

        // Inicializa√ß√£o
        window.addEventListener('load', function() {
            loadConfig();
            checkApiAvailability();
        });

        function loadConfig() {
            const savedConfig = localStorage.getItem('salon_config');
            if (savedConfig) {
                try {
                    const parsed = JSON.parse(savedConfig);
                    salonConfig = { ...salonConfig, ...parsed };
                    updateInterface();
                } catch (e) {
                    console.error('Erro ao carregar configura√ß√µes:', e);
                }
            }
        }

        function updateInterface() {
            document.getElementById('salonName').textContent = salonConfig.name;
        }

        function checkApiAvailability() {
            const apiKey = localStorage.getItem('claude_api_key');
            
            if (!apiKey || !apiKey.startsWith('sk-ant-')) {
                apiError.style.display = 'block';
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.placeholder = 'Chatbot indispon√≠vel - Configure no Dashboard Admin';
                
                const quickButtons = document.querySelectorAll('.quick-option');
                quickButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                    btn.style.cursor = 'not-allowed';
                });
            } else {
                apiError.style.display = 'none';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.placeholder = 'Digite sua mensagem...';
                
                const quickButtons = document.querySelectorAll('.quick-option');
                quickButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                    btn.style.cursor = 'pointer';
                });
            }
        }

        // Event listener para Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !messageInput.disabled) {
                sendMessage();
            }
        });

        // Verificar API periodicamente
        setInterval(checkApiAvailability, 5000);

        function sendQuickMessage(message) {
            if (messageInput.disabled) return;
            messageInput.value = message;
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || messageInput.disabled) return;

            const apiKey = localStorage.getItem('claude_api_key');
            if (!apiKey || !apiKey.startsWith('sk-ant-')) {
                checkApiAvailability();
                return;
            }

            addMessage(message, 'user');
            messageInput.value = '';
            
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await callClaudeAPI(message, apiKey);
                addMessage(response, 'bot');
            } catch (error) {
                console.error('Erro:', error);
                addMessage("Desculpe, ocorreu um erro. Tente novamente.", 'bot');
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        async function callClaudeAPI(userMessage, apiKey) {
            const servicesText = salonConfig.services.map(s => `${s.name} (${s.price})`).join(', ');

            const systemPrompt = `Voc√™ √© uma assistente virtual do sal√£o "${salonConfig.name}".
Informa√ß√µes: ${salonConfig.address}, ${salonConfig.phone}
Servi√ßos: ${servicesText}

Se perguntarem sobre reserva, responda: "MOSTRAR_FORMULARIO_RESERVA"
Se perguntarem sobre consultar reservas, responda: "BUSCAR_RESERVAS_CLIENTE"
Seja simp√°tica e use linguagem brasileira.`;

            const response = await fetch('/.netlify/functions/claude-proxy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: userMessage,
                    apiKey: apiKey,
                    systemPrompt: systemPrompt
                })
            });

            if (!response.ok) {
                let errorData;
                try {
                    errorData = await response.json();
                } catch (e) {
                    errorData = { error: 'Network error' };
                }
                try {
                    errorData = await response.json();
                } catch (e) {
                    errorData = { error: 'Network error' };
                }
                throw new Error(`Erro: ${response.status} - ${errorData.error || 'Erro desconhecido'}`);
            }

            const data = await response.json();
            return data.content[0].text;
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            if (sender === 'bot') {
                if (text.includes('MOSTRAR_FORMULARIO_RESERVA')) {
                    messageDiv.innerHTML = `
                        <div class="bot-avatar">üå∏</div>
                        <div class="message-content">
                            Vou te ajudar a fazer sua reserva! Preencha os dados:
                        </div>
                    `;
                    chatMessages.appendChild(messageDiv);
                    addReservationForm();
                } else if (text.includes('BUSCAR_RESERVAS_CLIENTE')) {
                    messageDiv.innerHTML = `
                        <div class="bot-avatar">üå∏</div>
                        <div class="message-content">
                            Vou verificar suas reservas! Por favor, informe seu nome ou telefone:
                        </div>
                    `;
                    chatMessages.appendChild(messageDiv);
                    addReservationSearchForm();
                } else {
                    messageDiv.innerHTML = `
                        <div class="bot-avatar">üå∏</div>
                        <div class="message-content">${text}</div>
                    `;
                    chatMessages.appendChild(messageDiv);
                }
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">${text}</div>
                `;
                chatMessages.appendChild(messageDiv);
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addReservationForm() {
            const formDiv = document.createElement('div');
            formDiv.className = 'reservation-form';
            formDiv.innerHTML = `
                <h4>üìÖ Formul√°rio de Reserva</h4>
                <div class="form-row">
                    <input type="text" id="reservationName" placeholder="Seu nome">
                    <input type="tel" id="reservationPhone" placeholder="Telefone">
                </div>
                <div class="form-row">
                    <select id="reservationService">
                        <option value="">Escolha o servi√ßo</option>
                        ${salonConfig.services.map(service => 
                            `<option value="${service.name}">${service.name} - ${service.price}</option>`
                        ).join('')}
                    </select>
                </div>
                <div class="form-row">
                    <input type="date" id="reservationDate" min="${new Date().toISOString().split('T')[0]}">
                    <select id="reservationTime">
                        <option value="">Hor√°rio</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                    </select>
                </div>
                <button class="reservation-btn" onclick="submitReservation()">
                    Enviar Reserva
                </button>
            `;
            
            chatMessages.appendChild(formDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function submitReservation() {
            const name = document.getElementById('reservationName').value.trim();
            const phone = document.getElementById('reservationPhone').value.trim();
            const service = document.getElementById('reservationService').value;
            const date = document.getElementById('reservationDate').value;
            const time = document.getElementById('reservationTime').value;
            
            if (!name || !phone || !service || !date || !time) {
                alert('Preencha todos os campos!');
                return;
            }
            
            const reservation = {
                id: Date.now(),
                name, phone, service, date, time,
                status: 'pending',
                notes: '',
                createdAt: new Date().toISOString()
            };
            
            salonConfig.reservations.push(reservation);
            localStorage.setItem('salon_config', JSON.stringify(salonConfig));
            
            const successDiv = document.createElement('div');
            successDiv.className = 'reservation-success';
            successDiv.innerHTML = `
                <h4>‚úÖ Reserva Enviada!</h4>
                <p><strong>Nome:</strong> ${name}</p>
                <p><strong>Servi√ßo:</strong> ${service}</p>
                <p><strong>Data:</strong> ${new Date(date).toLocaleDateString('pt-BR')}</p>
                <p><strong>Hor√°rio:</strong> ${time}</p>
                <p>Entraremos em contato para confirmar!</p>
            `;
            
            chatMessages.appendChild(successDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            document.querySelector('.reservation-form').remove();
        }

        function addReservationSearchForm() {
            const searchDiv = document.createElement('div');
            searchDiv.className = 'reservation-form';
            searchDiv.innerHTML = `
                <h4>üîç Buscar Minhas Reservas</h4>
                <div class="form-row">
                    <input type="text" id="searchName" placeholder="Seu nome completo">
                    <input type="tel" id="searchPhone" placeholder="Seu telefone">
                </div>
                <button class="reservation-btn" onclick="searchReservations()">
                    üîç Buscar Reservas
                </button>
            `;
            
            chatMessages.appendChild(searchDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function searchReservations() {
            const searchName = document.getElementById('searchName').value.trim().toLowerCase();
            const searchPhone = document.getElementById('searchPhone').value.trim();
            
            if (!searchName && !searchPhone) {
                alert('Por favor, informe seu nome ou telefone para buscar suas reservas!');
                return;
            }
            
            // Buscar reservas
            const foundReservations = salonConfig.reservations.filter(reservation => {
                const nameMatch = searchName && reservation.name.toLowerCase().includes(searchName);
                const phoneMatch = searchPhone && reservation.phone.includes(searchPhone);
                return nameMatch || phoneMatch;
            });
            
            // Remover formul√°rio de busca
            const searchForm = document.querySelector('.reservation-form');
            if (searchForm) {
                searchForm.remove();
            }
            
            // Mostrar resultados
            displayFoundReservations(foundReservations);
        }

        function displayFoundReservations(reservations) {
            const resultDiv = document.createElement('div');
            resultDiv.style.cssText = 'background: #f8f9fa; border: 2px solid #28a745; border-radius: 15px; padding: 15px; margin: 15px 0;';
            
            if (reservations.length === 0) {
                resultDiv.innerHTML = `
                    <h4 style="color: #28a745; margin-bottom: 15px; text-align: center;">üìã Resultado da Busca</h4>
                    <div style="text-align: center; color: #666; padding: 20px;">
                        Nenhuma reserva encontrada com esses dados. üòï<br><br>
                        Verifique se os dados est√£o corretos ou entre em contato conosco pelo ${salonConfig.phone}.
                    </div>
                `;
            } else {
                const reservationsList = reservations.map(reservation => {
                    const formattedDate = new Date(reservation.date).toLocaleDateString('pt-BR');
                    const statusColors = {
                        'pending': '#fff3cd',
                        'confirmed': '#d1ecf1', 
                        'completed': '#d4edda',
                        'cancelled': '#f8d7da'
                    };
                    const statusText = {
                        'pending': 'Pendente',
                        'confirmed': 'Confirmada',
                        'completed': 'Realizada',
                        'cancelled': 'Cancelada'
                    };
                    const statusEmoji = {
                        'pending': '‚è≥',
                        'confirmed': '‚úÖ',
                        'completed': 'üéâ',
                        'cancelled': '‚ùå'
                    };
                    
                    return `
                        <div style="background: white; border: 1px solid #dee2e6; border-radius: 10px; padding: 15px; margin-bottom: 15px;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <strong style="color: #333;">${reservation.name}</strong>
                                <span style="background: ${statusColors[reservation.status]}; color: #333; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">
                                    ${statusEmoji[reservation.status]} ${statusText[reservation.status]}
                                </span>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 14px;">
                                <div><strong>üìÖ Data:</strong> ${formattedDate}</div>
                                <div><strong>üïê Hor√°rio:</strong> ${reservation.time}</div>
                                <div><strong>‚ú® Servi√ßo:</strong> ${reservation.service}</div>
                                <div><strong>üì± Contato:</strong> ${reservation.phone}</div>
                            </div>
                            ${reservation.notes ? `<div style="margin-top: 10px; padding: 8px; background: #f1f3f4; border-radius: 6px; font-size: 13px;"><strong>üìù Observa√ß√µes:</strong> ${reservation.notes}</div>` : ''}
                        </div>
                    `;
                }).join('');
                
                resultDiv.innerHTML = `
                    <h4 style="color: #28a745; margin-bottom: 15px; text-align: center;">üìã Suas Reservas (${reservations.length})</h4>
                    ${reservationsList}
                    <div style="margin-top: 15px; padding: 10px; background: #e7f3ff; border-radius: 8px; text-align: center; font-size: 13px;">
                        <strong>üí° Dica:</strong> Para cancelar ou alterar uma reserva, entre em contato conosco pelo ${salonConfig.phone}
                    </div>
                `;
            }
            
            chatMessages.appendChild(resultDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Sincroniza√ß√£o
        setInterval(() => {
            loadConfig();
            checkApiAvailability();
        }, 3000);
    </script>
</body>
</html>
